        <input type="text" name="searchfield" id="searchfield" class="search_bar" />

            <input class="submit_buttons" type="submit" value="Google Search" name="submit" />

<script>

document.getElementById("searchForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        var searchField = document.getElementById("searchfield").value;

        if (searchField.trim() !== "") {
            var searchQuery = encodeURIComponent(searchField);
            var searchUrl = "https://www.google.com/search?q=" + searchQuery;
            window.location.href = searchUrl; // Redirect to search results page
        }
    });
</script>
