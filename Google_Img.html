<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search Page</title>
    <link rel="stylesheet" href="Google_Img.css">
</head>

<body>
    <nav>
        <ul class="rh_nav">
            <li>
                <a href="Index.html" style="color: black;">
                    <div class="back-link">
                        <h2>Back To Google</h2>
                    </div>
                </a>
            </li>
        </ul>
    </nav>

    <section class="center_pg">
        <i class="fa-solid fa-magnifying-glass" style="color: #e4e6e9;"></i>
        <img class="logo" src="GoogleImage.png" alt="Google logo" />
        <a href="https://www.google.com/?hl=en-US&authuser=0">
            <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png"
                alt="" />
        </a>
        <a href="https://www.google.com/?hl=en-US&authuser=0">
            <img class="cam"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/1200px-Google_Lens_Icon.svg.png"
                alt="cam" />
        </a>

        <form action="https://www.google.com/search" method="get" target="_self">
            <input type="text" name="searchfield" id="searchfield" class="search_bar" />
            <div class="search_buttons">
                <input class="submit_buttons" type="submit" value="Google Search" name="submit" />
                <input class="submit_buttons" type="submit" value="I'm Feeling Lucky " name="feelinglucky"
                    href="https://www.google.com/doodles" />
            </div>
        </form>
    </section>

    <footer>
        <ul class="lt_ftr">
            <li><a href="#">India</a></li><hr>
            <li><a
                    href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            </li>
            <li><a
                    href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li><a href="https://www.google.com/intl/en_in/business/">Business</a></li>
        </ul>

        <ul class="rh_ftr">
            <li><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
